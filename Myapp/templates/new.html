<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข่าวสาร</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4">
            <div class="text-2xl font-bold">Patanque</div>
            <div class="flex space-x-6">
                <a href="#" class="text-lg text-gray-700 hover:text-gray-900">ข่าวสาร</a>
                <a href="{% url 'booking' %}" class="text-lg text-gray-700 hover:text-gray-900">จองสนาม</a>
                <a href="{% url 'equipment_list' %}" class="text-lg text-gray-700 hover:text-gray-900">จองลูกเปตอง</a>
            </div>
            <a href="{% url 'Profile' %}" class="w-10 h-10 rounded-full bg-red-500 text-white flex items-center justify-center">
                <span class="material-icons">
                    <svg xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="41px" fill="#FFFFFF">
                        <path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/>
                    </svg>
                </span>
            </a>           
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mx-auto mt-8 p-6">
        <div class="bg-gray-200 p-6 rounded-xl shadow-lg">
            <h1 class="text-3xl font-semibold text-center mb-6">ข่าวสารต่างๆ</h1>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="text-red-500 hover:text-red-700">Logout</button>
            </form>
            <div class="grid grid-cols-1 gap-6">
                {% for news in news_items %}
                <!-- News Card -->
                <div class="bg-white rounded-lg shadow-md p-4">
                    <img 
                        src="{{ news.image.url }}" 
                        alt="{{ news.title }}" 
                        class="w-auto h-auto object-contain rounded-md mb-4"
                    >
                    <h2 class="text-xl font-bold text-gray-800">{{ news.title }}</h2>
                    <p class="text-gray-600 mt-2">
                        {{ news.content }}
                    </p>
                    <p class="text-sm text-gray-500 mt-2">วันที่ประกาศ: {{ news.announcement_date }}</p>
                    {% if news.link %}
                    <div class="mt-4">
                        <a href="{{ news.link }}" target="_blank" class="text-blue-500 hover:underline">
                            อ่านเพิ่มเติม
                        </a>
                    </div>
                    {% endif %}
                </div>
                {% empty %}
                <p class="text-center text-gray-500">ไม่มีข่าวสารในขณะนี้</p>
                {% endfor %}
            </div>
        </div>
    </div>
    
    
    </div>
</body>
</html>
