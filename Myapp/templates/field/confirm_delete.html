<h2>คุณต้องการลบสนาม "{{ field.name }}" ใช่หรือไม่?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">
        ลบ
    </button>
    <a href="{% url 'home' %}" class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-md">
        ยกเลิก
    </a>
</form>
