<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก - Petanque</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Hero Section -->
    <div class="bg-blue-500 text-white py-20">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-4">ยินดีต้อนรับสู่ Petanque</h1>
            <p class="text-lg mb-8">สถานที่สำหรับการจองสนามเปตองและการติดตามข่าวสารต่างๆ</p>
            <a href="{% url 'login' %}" class="bg-red-500 text-white py-2 px-6 rounded-full hover:bg-red-600">จองสนามตอนนี้</a>
        </div>
    </div>

    <!-- Content Section -->
    <div class="container mx-auto mt-8 p-6">
        <div class="bg-gray-200 p-6 rounded-xl shadow-lg">
            <h1 class="text-3xl font-semibold text-center mb-6">ข่าวสารต่างๆ</h1>
            <div class="grid grid-cols-1 gap-6"> <!-- ใช้ grid-cols-1 เท่านั้น -->
                <!-- News Card 1 -->
                <div class="bg-gray-300 rounded-lg h-64 flex items-center justify-center">
                    <span class="material-icons text-6xl text-gray-500">image1</span>
                </div>
                <!-- News Card 2 -->
                <div class="bg-gray-300 rounded-lg h-64 flex items-center justify-center">
                    <span class="material-icons text-6xl text-gray-500">image2</span>
                </div>
                <!-- News Card 3 -->
                <div class="bg-gray-300 rounded-lg h-64 flex items-center justify-center">
                    <span class="material-icons text-6xl text-gray-500">image3</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Petanque. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
