<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
        <!-- Header -->
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Register</h2>
        
        <!-- Register Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <input 
                    type="text" 
                    name="username" 
                    placeholder="Username" 
                    required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            <div>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Password" 
                    required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            <div>
                <input 
                    type="password" 
                    name="confirm_password" 
                    placeholder="Confirm Password" 
                    required 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>
            <button 
                type="submit" 
                class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition"
            >
                Register
            </button>
        </form>
        
        <!-- Login Link -->
        <div class="text-center mt-4">
            <p class="text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
