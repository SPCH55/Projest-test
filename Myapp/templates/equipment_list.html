<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการลูกเปตอง</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4">
            <div class="text-2xl font-bold">Patanque</div>
            <div class="flex space-x-6">
                <a href="{% url 'new' %}" class="text-lg text-gray-700 hover:text-gray-900">ข่าวสาร</a>
                <a href="{% url 'booking' %}" class="text-lg text-gray-700 hover:text-gray-900">จองสนาม</a>
                <a href="#" class="text-lg text-gray-700 hover:text-gray-900">จองลูกเปตอง</a>
            </div>
            <button class="w-10 h-10 rounded-full bg-red-500 text-white">
                <span class="material-icons"><svg xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="41px" fill="#FFFFFF"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg></span>
            </button>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold text-center mb-6">รายการลูกเปตอง</h1>

        <!-- Equipment Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for equipment in equipments %}
            <!-- Equipment Card -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <img 
                    src="{{ equipment.img|default:'https://via.placeholder.com/300x200' }}" 
                    alt="{{ equipment.name }}" 
                    class="rounded-lg mb-4 w-full"
                />
                <h3 class="text-lg font-semibold mb-2">ชื่อเปตอง: {{ equipment.name }}</h3>
                <p class="text-gray-600 mb-2">น้ำหนัก: {{ equipment.weight }} กรัม</p>
                <p class="mb-4 font-bold 
                    {% if equipment.status == 'available' %}
                        text-green-500
                    {% else %}
                        text-red-500
                    {% endif %}
                ">
                    สถานะ: {{ equipment.get_status_display }}
                </p>

                {% if equipment.status == 'available' %}
                <form method="POST" action="{% url 'book_ball' %}">
                    {% csrf_token %}
                    <input type="hidden" name="ball_id" value="{{ equipment.id }}">
                    <button 
                        type="submit" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition w-full"
                    >
                        จองลูกเปตอง
                    </button>
                </form>
                {% else %}
                <button 
                    type="button" 
                    class="bg-gray-400 text-white px-4 py-2 rounded-lg cursor-not-allowed w-full"
                    disabled
                >
                    จองไม่ได้
                </button>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
