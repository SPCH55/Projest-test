<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ผู้ใช้</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Profile Card -->
<section class="max-w-4xl mx-auto mt-10">
     <!-- ปุ่มย้อนกลับ -->
     <div class="absolute top-4 right-4">
        <button onclick="history.back()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg shadow-md">
            ย้อนกลับ
        </button>
    </div>
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="flex justify-center bg-gradient-to-r from-purple-500 to-blue-500 p-8">
            <!-- รูปโปรไฟล์ -->
            <div class="relative">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" 
                     class="w-40 h-40 rounded-full border-4 border-white shadow-md">
                <button class="absolute bottom-0 right-0 bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="currentColor">
                        <path d="M0 0h24v24H0z" fill="none"/><path d="M17.85 8.14l-1.41 1.41-4.24-4.24 1.41-1.41a1.99 1.99 0 012.83 0l1.41 1.41a1.99 1.99 0 010 2.83zM14.34 5.67l4.24 4.24-9.19 9.19H5.15v-4.24l9.19-9.19zM0 20h24v4H0z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="p-6">
            <!-- ชื่อผู้ใช้ -->
            <h2 class="text-2xl font-bold text-center text-gray-800">John Doe</h2>
            <p class="text-center text-gray-600 mt-2">Software Developer | Enthusiast</p>
            
            <!-- ข้อมูลเพิ่มเติม -->
            <div class="mt-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Email -->
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#6B7280">
                            <path d="M0 0h24v24H0z" fill="none"/><path d="M20 4H4v16h16V4zM4 4l8 8 8-8H4zm0 14v-8l4.99 4.99L4 18zm16 0h-8l4.99-4.99L20 18z"/>
                        </svg>
                        <span class="text-gray-700">johndoe@example.com</span>
                    </div>
                    
                    
                    <!-- Phone -->
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#6B7280">
                            <path d="M0 0h24v24H0z" fill="none"/><path d="M6.62 10.79a15.531 15.531 0 006.29 6.29l2.2-2.2a1.003 1.003 0 011.06-.27c1.12.44 2.33.68 3.63.68.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.3.23 2.51.68 3.63.09.2.05.43-.1.59l-2.2 2.2z"/>
                        </svg>
                        <span class="text-gray-700">+123 456 7890</span>
                    </div>
                    
                    <!-- Address -->
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#6B7280">
                            <path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C8.13 2 5 5.13 5 9c0 3.48 2.56 7.69 6.72 11.68.58.57 1.48.57 2.06 0C16.44 16.69 19 12.48 19 9c0-3.87-3.13-7-7-7zm0 11c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                        </svg>
                        <span class="text-gray-700">123 Main St, New York, NY</span>
                    </div>
                    
                    <!-- Status -->
                    <div class="flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="#6B7280">
                            <path d="M0 0h24v24H0z" fill="none"/><path d="M12 4c1.63 0 3.16.62 4.32 1.68L18.9 4c-.92-.92-2.09-1.67-3.41-2.16C14.12.34 13.07 0 12 0S9.88.34 8.51 1.84C7.19 2.33 6.02 3.08 5.1 4l2.58 2.68C8.84 4.62 10.37 4 12 4zm-6 6c0-1.63.62-3.16 1.68-4.32L4 4c-.92.92-1.67 2.09-2.16 3.41C.34 9.88 0 10.93 0 12s.34 2.12 1.84 3.49c.49 1.32 1.24 2.49 2.16 3.41l2.68-2.58C6.62 15.16 6 13.63 6 12z"/>
                        </svg>
                        <span class="text-gray-700">Active</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
