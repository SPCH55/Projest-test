<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4">
            <div class="text-2xl font-bold">Patanque</div>
            <div class="flex space-x-6">
                <a href="{% url 'new' %}" class="text-lg text-gray-700 hover:text-gray-900">ข่าวสาร</a>
                <a href="#" class="text-lg text-gray-700 hover:text-gray-900">จองสนาม</a>
                <a href="{% url 'equipment_list' %}" class="text-lg text-gray-700 hover:text-gray-900">จองลูกเปตอง</a>
            </div>
            <button class="w-10 h-10 rounded-full bg-red-800 text-white">
                <span class="material-icons"><svg xmlns="http://www.w3.org/2000/svg" height="25px" viewBox="0 -960 960 960" width="41px" fill="#FFFFFF"><path d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"/></svg></span>
            </button>
        </div>
    </nav>

    <!-- Status Buttons -->
    <div class="container mx-auto mt-4 flex justify-center space-x-4">
        <div class="bg-green-500 text-white px-6 py-2 rounded-lg shadow-lg">ว่าง</div>
        <div class="bg-yellow-500 text-white px-6 py-2 rounded-lg shadow-lg">จองแล้ว</div>
        <div class="bg-red-500 text-white px-6 py-2 rounded-lg shadow-lg">กำลังใช้งาน/หมดเวลาจอง</div>
    </div>

    <!-- Booking Cards -->
    <div class="container mx-auto mt-8 space-y-6">
        <!-- Card 1 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <img 
                src="https://via.placeholder.com/500x250" 
                alt="Image" 
                class="rounded-lg mb-4 w-full"
            />
            <h3 class="text-lg font-semibold text-center text-3xl">สนามที่ 1</h3>
            <div class="mt-4 space-y-2">
                <button class="bg-red-500 text-white px-4 py-2 rounded-lg text-center w-full" onclick="selectTime('10:30-13:30')">
                    17:00-18:00
                </button>
                <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg text-center w-full" onclick="selectTime('13:30-16:30')">
                    18:00-19:00
                </button>
                <button class="bg-green-500 text-white px-4 py-2 rounded-lg text-center w-full" onclick="selectTime('16:30-18:30')">
                    19:00-20:00
                </button>
            </div>
            
        </div>

        <!-- Card 2 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <img 
                src="https://via.placeholder.com/500x250" 
                alt="Image" 
                class="rounded-lg mb-4 w-full"
            />
            <h3 class="text-lg font-semibold text-center">สนามที่ 2</h3>
            <div class="mt-4 space-y-2">
                <button class="bg-red-500 text-white px-4 py-2 rounded-lg text-center w-full" onclick="selectTime('10:30-13:30')">
                    17:00-18:00
                </button>
                <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg text-center w-full" onclick="selectTime('13:30-16:30')">
                    18:00-19:00
                </button>
                <button class="bg-green-500 text-white px-4 py-2 rounded-lg text-center w-full" onclick="selectTime('16:30-18:30')">
                    19:00-20:00
                </button>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <img 
                src="https://via.placeholder.com/500x250" 
                alt="Image" 
                class="rounded-lg mb-4 w-full"
            />
            <h3 class="text-lg font-semibold text-center">สนามที่ 3</h3>
            <div class="mt-4 space-y-2">
                <button class="bg-red-500 text-white px-4 py-2 rounded-lg text-center w-full" onclick="selectTime('10:30-13:30')">
                    17:00-18:00
                </button>
                <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg text-center w-full" onclick="selectTime('13:30-16:30')">
                    18:00-19:00
                </button>
                <button class="bg-green-500 text-white px-4 py-2 rounded-lg text-center w-full" onclick="selectTime('16:30-18:30')">
                    19:00-20:00
                </button>
            </div>
        </div>
    </div>
</body>
</html>
