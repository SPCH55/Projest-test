<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มผู้ใช้</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">เพิ่มผู้ใช้</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-600">ชื่อ:</label>
                <input type="text" name="first_name" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600">เบอร์โทร:</label>
                <input type="text" name="phone_number" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600">อีเมล:</label>
                <input type="email" name="email" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600">สิทธิ์:</label>
                <input type="text" name="role" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-gray-400 focus:border-gray-400">
            </div>

            <button type="submit"
                class="w-full bg-gray-700 text-white py-2 rounded-lg shadow hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                บันทึก
            </button>
        </form>
    </div>
</body>
</html>
